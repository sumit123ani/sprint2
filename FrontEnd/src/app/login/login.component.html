
<div class="sidenav">
  <div class="login-main-text">
     <h1>Virtual Tech Quiz<img src="assets/image4.jpg" width="20%" height="20%" style="margin-left: 10px;"></h1>
     <br>
     <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
        <form #formdata="ngForm" (ngSubmit)="checkLogin()">
           <div class="form-group">
              <label>User Id</label>
              <input type="number" class="form-control" name="id" placeholder="User id" [(ngModel)]="id">
           </div>
           <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
           </div>
           <input type="submit" name="btt" class="btn btn-black">
           <button type="submit" class="btn btn-secondary" routerLink="/register">Register</button>
        </form>
     </div>
  </div>
</div>
