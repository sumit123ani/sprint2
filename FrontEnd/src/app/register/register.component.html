

<div class="sidenav">
    <div class="login-main-text">
       <h1>Virtual Tech Quiz<img src="assets/image4.jpg" width="20%" height="20%" style="margin-left: 10px;"></h1>
       <br>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form #formdata="ngForm" (ngSubmit)="createUser()">
             <div class="form-group">
                <label>User Id</label>
                <input type="number" class="form-control" name="id" placeholder="enter user id" [(ngModel)]="user.userId" #valid1="ngModel" required pattern="[1-9][0-9][0-9][0-9]">
                <div class="alert alert-danger" role="alert" *ngIf="valid1.invalid && valid1.touched">invalid Id</div>
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="enter Password" [(ngModel)]="user.userPassword" #valid2="ngModel" required minlength="4">
                <div class="alert alert-danger" role="alert" *ngIf="valid2.invalid && valid2.touched">invalid Id</div>
             </div>

             <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" placeholder="enter name" [(ngModel)]="user.userName" #valid3="ngModel" required>
                <div class="alert alert-danger" role="alert" *ngIf="valid3.invalid && valid3.touched">invalid Id</div>
             </div>

             <div class="form-group">
                <label>Mobile Number</label>
                <input type="number" class="form-control" name="mobile_no" placeholder="enter mobile number" [(ngModel)]="user.mobile_no" #valid4="ngModel" required minlength="10" maxlength="10">
                <div class="alert alert-danger" role="alert" *ngIf="valid4.invalid && valid4.touched">invalid Id</div>
             </div>

             <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="enter email address" [(ngModel)]="user.email" #valid5="ngModel" required>
                <div class="alert alert-danger" role="alert" *ngIf="valid5.invalid && valid5.touched">invalid Id</div>
             </div>

             <input type="submit" name="btt" class="btn btn-black" [disabled]="formdata.invalid">
             <button type="submit" class="btn btn-secondary" routerLink="/login">Register</button>
          </form>
       </div>
    </div>
 </div>
