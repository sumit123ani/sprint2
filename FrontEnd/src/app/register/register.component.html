

<div class="sidenav">
    <div class="login-main-text">
       <h1>Virtual Tech Quiz<img src="assets/image4.jpg" width="20%" height="20%" style="margin-left: 10px;"></h1>
       <br>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form #formdata="ngForm" (ngSubmit)="createUser()">
             <div class="form-group">
                <label>User Id</label>
                <input type="number" class="form-control" name="id" placeholder="enter user id" [(ngModel)]="user.userId">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="enter Password" [(ngModel)]="user.userPassword">
             </div>

             <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" placeholder="enter name" [(ngModel)]="user.userName">
             </div>

             <div class="form-group">
                <label>Mobile Number</label>
                <input type="number" class="form-control" name="mobile_no" placeholder="enter mobile number" [(ngModel)]="user.mobile_no">
             </div>

             <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" placeholder="enter email address" [(ngModel)]="user.email">
             </div>

             <input type="submit" name="btt" class="btn btn-black">
             <button type="submit" class="btn btn-secondary" routerLink="/login">Register</button>
          </form>
       </div>
    </div>
 </div>
